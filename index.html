<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Employee Information App</title>
    <script src="index.js"></script>
  </head>
  <body>
    <nav class="menu">
      <div id="homes">
        <ul>
          <li id="home"><a href="#">Home</a></li>
          <li id="project"><a href="/search.html">Search</a></li>
          <button type="click" onclick="confirmLogout()">Logout</button>
        </ul>
      </div>
    </nav>
    <div id="app">
      <h1>Employee Information App</h1>

      <form id="employeeForm">
        <label for="id">Emp ID:</label>
        <input type="number" id="id" placeholder="3 digit id" required />
        <span id="id_error" style="display: none"></span>

        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />
        <span id="email_error" style="display: none"></span>

        <label for="position">Position</label>
        <input type="text" id="position" required />

        <label for="salary">Salary</label>
        <input type="number" id="salary" required />

        <div id="projectField">
          <label for="project1">Project</label>
          <input type="text" id="project1" name="project" required />
        </div>

        <button type="submit" onclick="updateEmployee()">UPDATE</button>
      </form>

      <h2>Employee List</h2>
      <table id="employeeTable" border="2">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Project</th>
            <th>Actions</th>
            <th>Add Project</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
