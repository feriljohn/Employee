<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Search Employees</title>
  </head>
  <body>
    <nav class="menu">
      <ul>
        <li id="home"><a href="/index.html">Home</a></li>
        <li id="search"><a href="/#">Search</a></li>
      </ul>
    </nav>

    <div id="app">
      <h1>Search Employees</h1>

      <form id="searchId">
        <label for="searchId">Search by ID:</label>
        <input type="number" id="sid" placeholder=" 3 digit id"/>
        <span id="sid_error" style="display: none" ></span>
        <button type="submit" onclick="searchEmployeid()">Search</button>
      </form>
      <form id="searchPos">
        <label for="searchPosition">Search by project:</label>
        <input type="text" id="project" />
        <span id="project_error" style="display: none" ></span>
        <button type="submit" onclick="searchEmployeprojects()">Search</button>
      </form>

      <h2>Employee List</h2>
      <ul id="employeTable"></ul>
    </div>

    <script src="search.js"></script>
  </body>
</html>
